# Database configuration - Railway will provide DATABASE_URL
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/domain_checker}
spring.datasource.username=${DB_USERNAME:domain_user}
spring.datasource.password=${DB_PASSWORD:your_password}
spring.datasource.driver-class-name=${DB_DRIVER:org.postgresql.Driver}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=${DB_PLATFORM:org.hibernate.dialect.PostgreSQLDialect}
spring.jpa.show-sql=${SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${FORMAT_SQL:false}

spring.thymeleaf.cache=${THYMELEAF_CACHE:true}

# Server port - Railway will set PORT environment variable
server.port=${PORT:8080}

virustotal.api.key=${VIRUSTOTAL_API_KEY:91c59f892b6740a4bac9304b9567e67e0ec2bd203326d60f6df0f01b157bdd03}
virustotal.api.url=https://www.virustotal.com/api/v3/domains/

http.client.timeout=5000
http.client.connection-timeout=3000

# Basic login credentials - use environment variables in production
app.security.user=${APP_SECURITY_USER:admin}
app.security.pass=${APP_SECURITY_PASS:admin123}



# Reduce Selenium CDP warning noise (Chrome 140 not yet matched by Selenium DevTools module)
logging.level.org.openqa.selenium.devtools=ERROR
logging.level.org.openqa.selenium.chromium.ChromiumDriver=ERROR
